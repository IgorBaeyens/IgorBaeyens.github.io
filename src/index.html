<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../static/assets/images/logo_icon_white.svg" />
    <link rel="stylesheet" href="style.css">
    <script src="./modules/particles.js"></script>
    <title>Zel Kanis</title>
</head>
<body id="body">
    <div id="threeJs-background">
        <div id="particles-js_left" class="particles"></div>
        <div id="particles-js_right" class="particles"></div>
    </div>

    <canvas id="webgl"></canvas>

    <div id="home-screen">
        <div id="top" class="grid">
            <div id="logo-container">
                <img id="logo" class="interact __scale" src="../static/assets/images/logo_white.svg" height="60px"  alt="">
            </div>

            <div id="expressions">
                <input type="radio" id="happy" name="expression" value="happy">
                <label for="happy" class="interact __scale"><img src="../static/assets/images/emoji_happy.svg" alt=""></label>
                <input type="radio" id="neutral" name="expression" value="neutral" checked>
                <label for="neutral" class="interact __scale"><img src="../static/assets/images/emoji_neutral.svg" alt=""></label>
                <input type="radio" id="sad" name="expression" value="sad">
                <label for="sad" class="interact __scale"><img src="../static/assets/images/emoji_sad.svg" alt=""></label>
                <input type="radio" id="angry" name="expression" value="angry">
                <label for="angry" class="interact __scale __pulse"><img src="../static/assets/images/emoji_angry.svg" alt=""></label>
                <input type="radio" id="smug" name="expression" value="smug">
                <label for="smug" class="interact __scale __pulse"><img src="../static/assets/images/emoji_smug.svg" alt=""></label>
            </div>

            <div id="menu-button">
                <img class="interact" src="../static/assets/images/menu.svg" alt="">
            </div>
        </div>
        
        <div id="bottom" class="grid">
            
        </div>
        
        <div id="home-menu">
            <div class="float-anim"><h1 class="interact __scale __pulse">Info & Prices</h1></div>
            <div class="float-anim"><h1 class="interact __scale __pulse">Portfolio</h1></div>
            <div class="float-anim"><h1 class="interact __scale __pulse">About</h1></div>
            <div class="float-anim"><h1 class="interact __scale __pulse">TOS</h1></div>
            <div class="float-anim"><h1 class="interact __scale __pulse">FAQ</h1></div>
        </div>
    </div>

    <div id="info-screen">
        <div id="header" class="grid">
            <div id="header-menu">
                <input type="radio" id="info-and-prices" name="menu" value="info & prices">
                <label for="info-and-prices" class="interact __scale"><p>Info & Prices</p></label>
                <input type="radio" id="portfolio" name="menu" value="portfolio">
                <label for="portfolio" class="interact __scale"><p>Portfolio</p></label>
                <input type="radio" id="about" name="menu" value="about">
                <label for="about" class="interact __scale"><p>About</p></label>
                <input type="radio" id="tos" name="menu" value="tos">
                <label for="tos" class="interact __scale"><p>TOS</p></label>
                <input type="radio" id="faq" name="menu" value="faq">
                <label for="faq" class="interact __scale"><p>FAQ</p></label>
            </div>
        </div>

        <div id="info-screen_text">
            
        </div>
    </div>

    
</body>
</html>
