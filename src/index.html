<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ThreeJS Starter</title>
</head>
<body>
    
    <div id="threeJs-background"></div>
    <canvas class="webgl"></canvas>
    <div id="home-screen">
        <div id="header">
            <div id="logo-container">

            </div>
            <div id="expressions">
                <img src="../static/assets/images/emoji_happy.png" alt="">
                <img src="../static/assets/images/emoji_neutral.svg" alt="">
                <img src="../static/assets/images/emoji_sad.svg" alt="">
                <img src="../static/assets/images/emoji_angry.svg" alt="">
            </div>
        </div>
        
        <div id="home-menu">
            <div class="float-anim"><h1 class="interact __scale __pulse">Info & Prices</h1></div>
            <div class="float-anim"><h1 class="interact __scale __pulse">Portfolio</h1></div>
            <div class="float-anim"><h1 class="interact __scale __pulse">About</h1></div>
            <div class="float-anim"><h1 class="interact __scale __pulse">TOS</h1></div>
            <div class="float-anim"><h1 class="interact __scale __pulse">FAQ</h1></div>
        </div>
        
    </div>

</html>
